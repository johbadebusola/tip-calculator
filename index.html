<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div id="container">
<div id="grid1">
  <div id="box1">
    <p>Bill</p>
    <input type="text" name="bill" id="bill" placeholder="0">
  </div>
  
  <div id="box2">
    <p>Select Tip %</p>
  <div id="buttons" >
<button id="btn" class="active" value="5">5%</button>
<button value="10" class="" id="btn">10%</button>
<button value="15" class="" id="btn">15%</button>
<button value="25"  class="" id="btn">25%</button>
<button value="50" class="" id="btn">50%</button>
<button value="75" class=""   id="btn">75%</button>
  </div>
  </div>
  <div id="box3">
    <p>Number of People</p>
    <input type="numberOfPeople" name="people" id="people" placeholder="0">
  </div>
</div>
<div id="grid2">
  <div id="box4">
 <p>Tip Amount <br><span>/ persons</span> </p>
 <p id="p2">$0.00</p>
</div>
<div id="box5">
  <p> Total <br><span>/ persons</span> </p>
  <p id="p3">$0.00</p>
 </div>
 <button id="reset"> RESET</button>
</div>
</div>
 
  
<script src="script.js"></script>
</body>
</html>
